    <link rel="manifest" href="/manifest.json" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Outfit:wght@100;200;300;400;500;600;700;800;900&family=Orbitron:wght@100;200;300;400;500;600;700;800;900&family=JetBrains+Mono:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet" />
    
    <!-- External Libraries -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r169/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@react-three/fiber@8.17.0/dist/index.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@react-three/drei@9.105.0/dist/index.umd.min.js"></script>
    
    <!-- Title -->
    <title>NEXUS QUANTUM APEX - üèÜ #1 Super App</title>
    
    <!-- Inline critical styles -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        #root {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        .quantum-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #0a0a0a 0%, #000 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .quantum-orb {
            width: 120px;
            height: 120px;
            position: relative;
            animation: quantum-spin 4s linear infinite;
        }
        
        @keyframes quantum-spin {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.2); }
            100% { transform: rotate(360deg) scale(1); }
        }
        
        .orb-ring {
            position: absolute;
            border: 2px solid;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }
        
        .ring-1 {
            width: 100%;
            height: 100%;
            border-color: #00ffff;
            animation-delay: 0s;
        }
        
        .ring-2 {
            width: 80%;
            height: 80%;
            top: 10%;
            left: 10%;
            border-color: #ff00ff;
            animation-delay: 0.5s;
        }
        
        .ring-3 {
            width: 60%;
            height: 60%;
            top: 20%;
            left: 20%;
            border-color: #8b5cf6;
            animation-delay: 1s;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.1); }
        }
        
        .loader-text {
            margin-top: 40px;
            font-family: 'Orbitron', monospace;
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .loading-progress {
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin-top: 20px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ffff, #ff00ff, #8b5cf6);
            border-radius: 2px;
            animation: progress 2s ease-in-out infinite;
        }
        
        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }
    </style>
</head>
<body>
    <div id="root">
        <!-- Quantum Loader -->
        <div class="quantum-loader" id="quantumLoader">
            <div class="quantum-orb">
                <div class="orb-ring ring-1"></div>
                <div class="orb-ring ring-2"></div>
                <div class="orb-ring ring-3"></div>
            </div>
            <div class="loader-text">NEXUS QUANTUM APEX</div>
            <div class="loading-progress">
                <div class="progress-fill"></div>
            </div>
        </div>
    </div>
    
    <!-- Main App Script -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('SW registered: ', registration);
                    })
                    .catch(registrationError => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
    
    <!-- Telegram WebApp Initialization -->
    <script>
        if (window.Telegram?.WebApp) {
            window.Telegram.WebApp.ready();
            window.Telegram.WebApp.expand();
            window.Telegram.WebApp.setHeaderColor('#000000');
            window.Telegram.WebApp.setBackgroundColor('#000000');
        }
    </script>
</body>
</html>
